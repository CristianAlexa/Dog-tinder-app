<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Smythe&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Dog Tinder</title>
</head>
<body>
    <div class="page-wrapper">
        <header>
                <div><img class="top-icon" src="images/Vector.svg" alt=""></div>
                <div class="paw"><img src="images/paw-icon.svg" alt=""></div>
                <div><img class="top-icon" src="images/chat-icon.svg" alt=""></div>
        </header>
        <main>
            <section class="profile" id="profile">
            </section>
            <section class="action" id="action">
                <button class="rejected" id="rejected"><img src="images/nope-icon.svg" alt=""></button>
                <button class="approved" id="approved"><img src="images/like-icon.svg" alt=""></button>
            </section>
            
        </main>
    </div>
    <script src="./index.js" type="module"></script>
</body>
</html>
